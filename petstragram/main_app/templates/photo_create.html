{% extends 'base.html' %}
{% block page_content %}
    <h1 class="text-center">Add a New Pet Photo</h1>
    <div class="row">
        <div class="col-lg-3"></div>
        <div class="col-lg-6">
            <form method="POST" enctype="multipart/form-data" action="{% url 'add pet photo' %}">
                {{ form }}
                {% csrf_token %}
                <!-- Form for Adding Photos -->

                <button class="btn btn-primary mt-2" type="submit">Create</button>
            </form>
        </div>
        <div class="col-lg-3"></div>
    </div>
{% endblock %}
